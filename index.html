<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Open-World Car Simulator - Starter (Fixed)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html,body { height:100%; margin:0; overflow:hidden; background:#111; color:#fff; font-family: Arial, Helvetica, sans-serif;}
    #ui { position: absolute; left:12px; top:12px; color:#fff; z-index:10; background: rgba(0,0,0,0.25); padding:8px; border-radius:6px;}
    #loading { position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); color:#fff; background:rgba(0,0,0,0.4); padding:10px 14px; border-radius:6px; }
    #errorBox { position: absolute; left:12px; bottom:12px; right:12px; max-height:30vh; overflow:auto; background:rgba(128,0,0,0.85); padding:8px; border-radius:6px; display:none; z-index:11; }
    canvas { display:block; }
    a.link { color:#9cf; text-decoration:underline; }
  </style>
</head>
<body>
  <div id="ui">
    <div>W/A/S/D — drive & steer | Space — handbrake | C — camera | R — reset</div>
    <div id="stats"></div>
  </div>
  <div id="loading">Loading assets…</div>
  <div id="errorBox"></div>

  <!-- IMPORTANT: keep this script tag — main.js must exist at this relative path -->
  <script type="module" src="./main.js"></script>
</body>
</html>
